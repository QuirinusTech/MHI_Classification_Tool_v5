<tr id="{{ item.id }}_tr" class="{{ item.id }}">
  <td>{{ item.indexpos }}</td>
  <td>{{ item.CAS }}</td>
  <td>{{ item.name }}</td>
  <td>{{ item.type }}</td>
  <td>{{ item.class }}</td>
  <td>{{ item.qty }}</td>
  <td><button onclick="edit('{{ item.id }}')">EDIT</button></td>
  <td><button onclick="del('{{ item.id }}')">X</button></td>
</tr>
