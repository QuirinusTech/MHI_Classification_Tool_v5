<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/static/js/scripts.js"></script>
<script>inventoryexists=false</script>
<link rel="stylesheet" type="text/css" href="/static/css/styles.css">
<link rel="stylesheet" type="text/css" href="/static/css/layout_styles.css">
</head>
<body>
  <div class="content">
      <div class="sidenav">
        <button class="sidenav_burger">
          <div class="sidenav_burger_bar1"></div>
          <div class="sidenav_burger_bar2"></div>
          <div class="sidenav_burger_bar3"></div>
        </button>
        <ul>
          <li><a id="navbar_welcome" href="{{ url_for('welcome')}}">Welcome</a></li>
          <li> <a id="navbar_help" href="{{ url_for('help') }}">Help</a></li>
          <li><a id="navbar_inventory" href="{{ url_for('inventory') }}">Add</a></li>
          <li><a id="navbar_process" onclick="Process()"">Process</a></li>
          <li><a id="navbar_results" href="{{ url_for('results') }}">Results</a></li>
          <li><a id="navbar_contact" href="{{ url_for('contact') }}">Contact</a></li>
        </ul>  
        <div class="quirinuslogo">
          <img src="/static/img/QuirinusTech.png">
          <p>Quirinus Technologies Â© 2020</p>
        </div>
      </div> 
      <div id="main" class="main">
        {% block body %}
        {% endblock %}
      </div>  
      <div class="main h70perc" id="pre_loader">
        <p>loading...</p>
        <!-- <img src="/static/img/loading.gif" alt=""> -->
        <div class="meter h65perc animate">
          <span style="width: 100%"><span></span></span>
        </div>
      </div>

  </div>
</body>
<script>
  window.onload = function() {
    $("#navbar_"+currentpage).addClass("current_page")
    if (currentpage == "inventory"){

      // added a safety net to first check if the button is present/ is not null
      var buttonclear1 = document.getElementById("clear_1_button")
      var buttonclear2 = document.getElementById("clear_2_button")
      buttonclear1 && buttonclear1.addEventListener("click", function () {clear(1)})
      buttonclear2 && buttonclear2.addEventListener("click", function () {clear(2)})
      tabtoggle(1)
      $(".acli").hide()
    }
    if (inventoryexists===true){
      $("#navbar_process").removeClass('disabled_link')
      $("#navbar_results").removeClass('disabled_link')
      $("#calc_button").removeClass('button--disabled')
    } else if (currentpage!="results") {
      $("#navbar_results").addClass('disabled_link')
      $("#navbar_process").addClass('disabled_link')
      $("#calc_button").addClass('button--disabled')
    }
    loading(0)
  }
</script>
</html>
